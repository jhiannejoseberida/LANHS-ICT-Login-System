<script>
    function time(){
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();

        document.getElementById('time-display').innerHTML=`${h}:${m}:${s}`
        setTimeout(time,1000)
    }

    time()
</script>
